<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0f8a33b48c.js"></script>



    <!-- <link rel="stylesheet" href="css/icon-font.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>dL photography | portfolio</title>
  </head>



  <body>

    <div class="banner">

      <div class="navigation">
        <h1 class="navigation__logo">dL</h1>
        <i class="fas fa-bars navigation__nav"></i>
      </div>

      <header class="header">
        <div class="header__text">
          <h3 class="header__text--intro">welcome to...</h3>
          <h2 class="header__text--main">daniel Lindsey photography</h2>
        </div>

        <ul class="header__icons">
           <li class="header__icons--icon"><a href="#"><i class="fab fa-facebook-square"></i></a></li>
           <li class="header__icons--icon"><a href="#"><i class="fab fa-instagram"></i></a></li>
           <li class="header__icons--icon"><a href="#"><i class="fab fa-linkedin"></i></a></li>
        </ul>
      </header>
    </div>

    <div class="container">

      <hr class="container__line container__line--1">

      <div class="about">
        <img class="about__img col-1-of-2" src="img/photo-me.jpg" alt="portrait of me">
        <div class="about__text col-1-of-2">
          <h3 class="about__text--title">about me</h3>
          <p class="about__text--about">a proud texan with a wandering soul. travel-enthusiast. developer. amateur photographer and videographer. content creator. and so on...</p>
        </div>
      </div>

    </div>

    <div class="gall">
      <hr class="container__line container__line--2">


      <h3 class="gall__title">gallery</h3>
    </div>

      <div class="gallery">

        <figure class="gallery__item gallery__item--1"><img src="img/aventine.jpg" alt="Gallery image 1" class="gallery__img"></figure>
        <figure class="gallery__item gallery__item--2"><img src="img/couple-san-gimignano-2.jpg" alt="Gallery image 2" class="gallery__img"></figure>
        <figure class="gallery__item gallery__item--3"><img src="img/adam-bog.jpg" alt="Gallery image 3" class="gallery__img"></figure>
        <figure class="gallery__item gallery__item--4"><img src="img/3sisters.jpg" alt="Gallery image 4" class="gallery__img"></figure>
        <figure class="gallery__item gallery__item--5"><img src="img/venice-sketch.jpg" alt="Gallery image 5" class="gallery__img"></figure>
        <figure class="gallery__item gallery__item--6"><img src="img/duomo.jpg" alt="Gallery image 6" class="gallery__img"></figure>
        <figure class="gallery__item gallery__item--7"><img src="img/stonehenge.jpg" alt="Gallery image 7" class="gallery__img"></figure>
        <figure class="gallery__item gallery__item--8"><img src="img/glenfinnan.jpg" alt="Gallery image 8" class="gallery__img"></figure>
      </div>

      <hr class="container__line container__line--3">


    <div class="contact">


      <div class="contact__text">
        <h3 class="contact__text--title col-1-of-2">contact</h3>
        <div class="contact__text--info col-1-of-2">
          <h5 class="contact__text--info-1">phone: +1.409.718.2902</h5>
          <h5 class="contact__text--info-1">e-mail: daniel.lindsey321&gmail.com</h5>

        </div>
      </div>

    </div>



  </body>
</html>
